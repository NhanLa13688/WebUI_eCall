<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Chỉ gọi script.js nếu cần thiết, không phải cho tất cả các trang -->
    {% block scripts %}
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar.fixed-top {
            z-index: 1030;
        }

        .content-container {
            margin-top: 80px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-light fixed-top shadow">
    <div class="container">
        <a class="navbar-brand" href="#">ECALL CAN SEND DATA</a>
        <div>
            {% if session.user %}
                <a href="{{ url_for('devices') }}" class="btn btn-outline-dark {% if request.path.startswith('/devices') %}active{% endif %}">Devices</a>
                <a href="{{ url_for('settings') }}" class="btn btn-outline-dark {% if request.path.startswith('/settings') %}active{% endif %}">Settings</a>
                <a href="{{ url_for('operations') }}" class="btn btn-outline-dark {% if request.path.startswith('/operations') %}active{% endif %}">Operations</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container content-container">
    {% block content %}{% endblock %}
</div>

<footer class="footer text-center mt-4">
    <div class="container">
        
        <p>COPYRIGHT © 2024 - 2025 FPT Software. ALL RIGHTS RESERVED</p>
    </div>
</footer>

</body>
</html>
